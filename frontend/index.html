<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Stego Upload</title>
</head>
<body>
  <h1>Steganography Service</h1>
  <form id="uploadForm">
    <input type="file" name="file" required /><br/>
    <textarea name="message" placeholder="Secret message"></textarea><br/>
    S: <input type="number" name="S" /><br/>
    L: <input type="number" name="L" /><br/>
    C: <select name="C">
      <option value="constant">Constant</option>
      <option value="double">Double Step</option>
    </select><br/>
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
