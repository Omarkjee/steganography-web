<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - StegoService</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Gallery</a>
        <a href="dashboard.html">Dashboard</a>
        <button id="logoutBtn">Logout</button>
    </nav>
    <div class="container">
        <h1>Dashboard</h1>
        
        <h2>Embed Message</h2>
        <form id="uploadForm">
            <input type="file" id="carrierFile" required>
            <textarea id="secretMessage" placeholder="Secret Message" required></textarea>
            <input type="number" id="startBit" placeholder="Start Bit (S)" required>
            <input type="number" id="periodicity" placeholder="Periodicity (L)" required>
            <select id="mode">
                <option value="0">Fixed L</option>
                <option value="1">Dynamic L</option>
            </select>
            <button type="submit" id="uploadBtn">
                <span id="uploadBtnText">Upload</span>
                <span id="uploadSpinner" class="hidden">Loading...</span>
            </button>
            <div id="uploadError" class="error hidden"></div>
        </form>
        
        <h2>Extract Message</h2>
        <form id="extractForm">
            <input type="file" id="stegoFile" required>
            <input type="number" id="extractS" placeholder="Start Bit (S)" required>
            <input type="number" id="extractL" placeholder="Periodicity (L)" required>
            <select id="extractMode">
                <option value="0">Fixed L</option>
                <option value="1">Dynamic L</option>
            </select>
            <button type="submit" id="extractBtn">
                <span id="extractBtnText">Extract</span>
                <span id="extractSpinner" class="hidden">Loading...</span>
            </button>
            <div id="extractError" class="error hidden"></div>
            <div id="extractedMessage" class="message"></div>
        </form>
        
        <h2>Your Files</h2>
        <div id="userFiles"></div>
    </div>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/stegano.js"></script>
</body>
</html>
